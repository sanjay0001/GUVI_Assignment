<script>
    $(document).ready(()=>{
        if(!localStorage.getItem("user_data")){
            window.location.href = 'login.html'; 
        }
        $("#uname").text(JSON.parse(localStorage.getItem("user_data"))['name'])
        $("#logoutid").on("click",()=>{
            localStorage.removeItem("user_data")
            window.location.href= 'login.html'
        })
    })
</script>
